version: v1
plugins:
  - plugin: go
    out: src
    opt: paths=source_relative
  - plugin: connect-go
    out: src
    opt: paths=source_relative
  - plugin: es
    out: frontend/lib
    opt:
      - target=ts
  - plugin: connect-es
    out: frontend/lib
    opt:
      - target=ts
      - import_extension=none